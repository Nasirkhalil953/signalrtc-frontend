<div class="container-fluid">
  <h1>SignalRTC</h1>
  <div class="row">
    <div class="col-3">
      <input [(ngModel)]="currentRoom" required placeholder="Room name" type="text">
    </div>
    <div class="col">
      <div class="btn-group" role="group" aria-label="button group">
        <button [disabled]="!currentRoom" (click)="createRoom()" type="button" class="btn btn-sm btn-primary">Create
          room</button>
        <button [disabled]="!currentRoom" (click)="joinRoom()" type="button" class="btn btn-sm btn-secondary">Join
          room</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <input [(ngModel)]="dataString" required placeholder="Write a message" type="text">
    </div>
    <div class="col-2">
      <button (click)="sendMessage()" type="button" class="btn btn-sm btn-secondary">Send</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
